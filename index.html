<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта
          Mesto">
      </header>
      <main>
        <section class="profile">
          <img src="./images/Avatar.jpg" class="profile__avatar" alt="Аватар
            профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editor"
              aria-label="Редактировать профиль"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-mesto" aria-label="Добавить
            место"></button>
        </section>
        <section class="cards">
          <div class="cards__item">
            <img src="./images/Karachaevsk.jpg" class="cards__image"
              alt="Изображение замка в Карачаевске">
            <div class="cards__info">
              <h2 class="cards__description">Карачаевск</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Elbrus.png" class="cards__image" alt="Изображение
              горы Эльбрус">
            <div class="cards__info">
              <h2 class="cards__description">Гора Эльбрус</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Donbai.jpg" class="cards__image" alt="Изображение
              гор Домбая">
            <div class="cards__info">
              <h2 class="cards__description">Домбай</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Elbrus.png" class="cards__image" alt="Изображение
              горы Эльбрус">
            <div class="cards__info">
              <h2 class="cards__description">Гора Эльбрус</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Donbai.jpg" class="cards__image" alt="Изображение
              гор Домбая">
            <div class="cards__info">
              <h2 class="cards__description">Домбай</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/Karachaevsk.jpg" class="cards__image"
              alt="Изображение замка в Карачаево-Черкесии">
            <div class="cards__info">
              <h2 class="cards__description">Карачаево-Черкесия</h2>
              <button type="button" class="cards__like" aria-label="Like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть
          форму"></button>
        <h3 class="popup__name">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
            <input type="text" value="Жак-Ив Кусто" class="popup__input
              popup__input_item_name" name="username" required
              placeholder="Ваше имя">
            <input type="text" value="Исследователь океана"
              class="popup__input popup__input_item_description"
              name="description" required placeholder="Ваш род занятий">
          <button type="submit" class="popup__submit"
            aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
